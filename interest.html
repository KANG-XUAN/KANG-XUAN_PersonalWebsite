<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>音樂列表</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/interest.css">
</head>

<body>

	<!-- 頁首 -->
	<header class="text-center py-3 bg-white">
		<h1>D11333016 康亘翔　個人網站</h1>
	</header>

	<!-- 導覽列 -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center pt-0 pb-0">
		<a class="nav-link text-white" href="index.html">首頁</a>
		<a class="nav-link text-white" href="interest.html">興趣</a>
		<a class="nav-link text-white" href="major.html">專業</a>
	</nav>

	<!-- 輪播 -->
	<div id="slideShow">
		<script src="images/wsp_slideshow.js"></script>
		<script>
			new wsp_slideshow('slideShow', [
				'images/slideShow_1.jpg',
				'images/slideShow_2.jpg',
				'images/slideShow_3.jpg',
				'images/slideShow_4.jpg',
				'images/slideShow_5.jpg',
				'images/slideShow_6.jpg'
			], 'fade', 1500, 500, 'cover', null, 'center');
		</script>
	</div>

	<!-- 分頁選單 -->
	<div class="container my-4">
		<div class="btn-group d-flex w-100" role="group" id="tab-menu">
			<button type="button" class="btn btn-outline-primary active flex-fill" data-tab="music">音樂</button>
			<button type="button" class="btn btn-outline-primary flex-fill" data-tab="anime">影片</button>
			<button type="button" class="btn btn-outline-primary flex-fill" data-tab="game">遊戲</button>
			<!-- 你未來可以繼續新增 -->
		</div>
	</div>

	<!-- 分頁內容區塊 -->
	<div class="container" id="tab-content">
		<div class="tab-pane" data-tab="music">
			<!-- 嵌入推薦 -->
			<div class="row">
				<div class="col-6">
					<iframe width="100%" height="360"
						src="https://www.youtube.com/embed/yqkWEW9an3I?si=moLo9AU77Qo1MmWR" title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</div>
				<div class="col-6">
					<iframe width="100%" height="360" src="https://www.youtube.com/embed/hyZVsBA9Kj0?si=q6Ap3-hm7l-c7T_L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				</div>
			</div>


			<!-- 音樂表格 -->
			<main class="container bg-white p-4 my-5">
				<h2>音樂列表</h2>
				<table class="table table-striped table-hover mt-3">
					<thead>
						<tr>
							<th style="width:5%">#</th>
							<th style="width:15%">類型</th>
							<th style="width:25%">歌名</th>
							<th style="width:30%">歌手</th>
							<th style="width:10%">連結</th>
						</tr>
					</thead>
					<tbody id="song-table-body">
						<!-- JS 動態插入 -->
					</tbody>
				</table>

				<!-- 分頁區塊 -->
				<div id="pagination-section" class="row mt-4"></div>
			</main>
		</div>

		<div class="tab-pane d-none" data-tab="anime">

			<!-- 手風琴容器 -->
			<div class="accordion mb-5" id="animeAccordion">

				<!-- 動畫影片 -->
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingDoujin">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseDoujin" aria-expanded="false" aria-controls="collapseDoujin">
							<h3>動畫影片</h3>
						</button>
					</h2>
					<div id="collapseDoujin" class="accordion-collapse collapse" aria-labelledby="headingDoujin"
						data-bs-parent="#animeAccordion">
						<div class="accordion-body">

						</div>
					</div>
				</div>

				<!-- 同人影片 -->
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingAnime">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseAnime" aria-expanded="false" aria-controls="collapseAnime">
							<h3>同人影片</h3>
						</button>
					</h2>
					<div id="collapseAnime" class="accordion-collapse collapse" aria-labelledby="headingAnime"
						data-bs-parent="#animeAccordion">
						<div class="accordion-body">
							<div class="row">
								<!-- 踏歌 -->
								<div class="col-12 col-md-6 mb-3">
									<div class="card">
										<div class="card-header p-2">
											<iframe
												src="https://player.bilibili.com/player.html?isOutside=true&aid=43909982&bvid=BV1xb41117KN&cid=76921700&p=1&autoplay=0"
												scrolling="no" border="0" frameborder="no" framespacing="0"
												allowfullscreen="true" class="w-100" style="height: 315px;">
											</iframe>
										</div>
										<div class="card-body">
											<h4 class="card-title mb-0">《踏歌》－跨越海洋與歲月的友誼讚歌</h4>
											<small class="card-title mb-0">作者：花花很兇</small>
										</div>
									</div>
								</div>
								<!-- 雁歸 -->
								<div class="col-12 col-md-6 mb-3">
									<div class="card">
										<div class="card-header p-2">
											<iframe
												src="https://player.bilibili.com/player.html?isOutside=true&aid=59347529&bvid=BV1Lt411G74w&cid=103444233&p=1&autoplay=0"
												scrolling="no" border="0" frameborder="no" framespacing="0"
												allowfullscreen="true" class="w-100" style="height: 315px;">
											</iframe>
										</div>
										<div class="card-body">
											<h4 class="card-title mb-0">《雁歸》－穿梭江湖與時光的心靈之旅</h4>
											<small class="card-title mb-0">作者：花花很兇</small>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div> <!-- 手風琴結束 -->
		</div>


		<div class="tab-pane d-none" data-tab="game">
			<h2>興趣3</h2>
			<p>這裡可以放你的興趣3列表或介紹。</p>
		</div>

	</div>

	<!-- 頁尾 -->
	<footer class="bg-dark text-light text-center p-3">
		<small>© 2025 康亘翔個人網站版權所有。</small>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./js/interest.js"></script>
	<script src="./js/menu.js"></script>
</body>

</html>
